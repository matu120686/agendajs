<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Agenda de contacto</title>
</head>
<body>

    <div class="container">
        <!-- head -->
        <h2>Agenda de Contactos</h2>

        <!-- formulario -->

        <div class="formulario-datos">
            <input type="text" class="nombre" placeholder="Nombre">
            <input type="text" class="numero" placeholder="Numero de Telefono">
            <input type="text"class="direccion" placeholder="Direccion">
            <button class="btn-agregar-tarea">Agregar Tarea</button>

            <div class="listado-tareas">
                <div class="tarea">
                    <h3>Nombre</h3>
                    <p>Numero</p>
                    <p>Direccion</p>
                    <span class="material-icons">
                        delete_forever
                        </span>
                </div>
            </div>
        </div>


    </div>
    
</body>
</html>
